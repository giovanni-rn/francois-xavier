<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send API</title>
    <style>
      h1 {
        text-align: center;
      }
      form {
        /* border: 1px solid red; */
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      label {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <h1>Sign Up - Its Free</h1>
    <form id="signup-form">
      <label for="username">
        Nom d'utilisateur
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Nom d'utilisateur"
        />
      </label>
      <label for="password">
        Mot de passe
        <input type="password" name="password" id="password" />
      </label>
      <label for="email">
        Adresse email pro
        <input type="email" name="email" id="email" />
      </label>

      <label for="straße">
        Straße
        <input type="text" name="straße" id="straße" />
      </label>
      <label for="nr">
        Haus Nummer
        <input type="text" name="nr" id="nr" />
      </label>
      <label for="#stadt">
        Stadt
        <input type="text" name="stadt" id="stadt" />
      </label>
      <label for="#plz">
        Plz
        <input type="text" name="plz" id="plz" />
      </label>

      <input type="submit" id="submit" value="Créer le compte" />
    </form>

    <script>
      // ajouter l'évènement pour la validation
      document
        .querySelector("#signup-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // récupérer les valeurs du formulaire
          const username = document.querySelector("#username").value;
          const password = document.querySelector("#password").value;
          const email = document.querySelector("#email").value;

          const strasse = document.querySelector("#straße").value;
          const nr = document.querySelector("#nr").value;
          const stadt = document.querySelector("#stadt").value;
          const plz = document.querySelector("#plz").value;

          // stocker dans un dictionnaire (temporairement)
          const userInfo = {
            username: username,
            password: password,
            email: email,
            strasse: strasse,
            nr: nr,
            stadt: stadt,
            plz: plz,
          };
          console.log(userInfo);

          // envoyer le dictionnaire à l'API
          fetch("http://localhost:3000/signup-user", {
            method: "POST",
            headers: {
              "Content-Type": "application/json", // MimeType (ex: text/html)
            },
            body: JSON.stringify(userInfo),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Response :", data);
            })
            .catch((error) => {
              console.error("Error : ", error);
            });

          console.log(1);
        });

      // Côté client (frontend, navigateur) : html, css, js pour la manipulation du dom
      // Côté serveur (backend) : js avec nodejs, ou autres tels que python avec flask, ou bien java, etc.
    </script>
  </body>
</html>
